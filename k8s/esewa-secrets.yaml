apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: esewa-namespace
type: kubernetes.io/dockerconfigjson
data:
  # This will be populated by Jenkins pipeline
  # Format: {"auths":{"https://index.docker.io/v1/":{"username":"USERNAME","password":"PASSWORD","auth":"BASE64_OF_USERNAME:PASSWORD"}}}
  .dockerconfigjson: e30K
---
# Alternative: If you want to manually create the secret, use this template
# Run this command in Jenkins or manually:
# kubectl create secret docker-registry dockerhub-secret \
#   --docker-server=https://index.docker.io/v1/ \
#   --docker-username=YOUR_USERNAME \
#   --docker-password=YOUR_PASSWORD \
#   --docker-email=your-email@example.com \
#   -n esewa-namespace