apiVersion: v1
kind: Service
metadata:
  name: esewa-service
  namespace: esewa-namespace
spec:
  selector:
    app: esewa-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: esewa-service
  namespace: esewa-namespace
spec:
  selector:
    app: esewa-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 32000