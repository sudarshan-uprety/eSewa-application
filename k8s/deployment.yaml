apiVersion: apps/v1
kind: Deployment
metadata:
  name: esewa-app
  namespace: esewa-namespace
  labels:
    app: esewa-app
    env: production
spec:
  replicas: 2 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # One extra pod allowed during update
      maxUnavailable: 0  # Never drop below 2 pods during update
  selector:
    matchLabels:
      app: esewa-app
  template:
    metadata:
      labels:
        app: esewa-app
      annotations:
        co.elastic.logs/json.keys_under_root: "true"
        co.elastic.logs/json.add_error_key: "true"
        co.elastic.logs/json.message_key: "message"
        co.elastic.logs/json.ignore_decoding_error: "true"
    spec:
      # Hardening: Prevents the container from running as root
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: esewa-app
        image: sudarshanuprety/esewa:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          # Crucial for HPA to work correctly
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Adjusted timings for faster recovery
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        # Gives the app time to finish active requests before shutting down
        terminationGracePeriodSeconds: 60